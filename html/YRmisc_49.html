<h2>Cumulative return</h2>

<h3>Description</h3>

<p>Cumulative return is the compounded return in a given period.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pt.cmrtn(r)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>:a vector of periodic returns</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">rt &lt;- runif(12,-1,1) # generate random number to simulate returns
pt.cmrtn(rt)
</code></pre>
