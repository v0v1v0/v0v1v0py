<h3>Description</h3>

<p>Extract a substring using a pattern
</p>


<h3>Usage</h3>

<pre><code class="language-R">str_extract(string, pattern)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>input string</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>pattern</code></td>
<td>
<p>a regular expression to describe the pattern to extracted from the 'string'</p>

</tr>
</table>
