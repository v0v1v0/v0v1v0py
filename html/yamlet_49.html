<h2>Enforce Canonical Order</h2>

<h3>Description</h3>

<p>Enforce canonical order.  Generic, with
method: <code>canonical.decorated</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">canonical(x, ...)
</code></pre>
