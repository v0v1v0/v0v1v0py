<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">reg.model(dataframe,dependent)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>dataframe</code></td>
<td>
<p>:a data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>dependent</code></td>
<td>
<p>: dependent variable</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">reg.model(mtcars,"mpg")
