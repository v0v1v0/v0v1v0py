<h2>Unit normal loss integral</h2>

<h3>Description</h3>

<p>Compute the value of the unit normal loss integral, with discontinuity and dispersion
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr.unli(x,disc,disp)
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>:a vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>disc</code></td>
<td>
<p>:discontinuity</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>disp</code></td>
<td>
<p>:dispersion</p>
</td>
</tr>

<h3>Examples</h3>

<pre><code class="language-R"> tr.unli(-3:10, 1, 3)
