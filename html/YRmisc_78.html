<h2>Normal density function</h2>

<h3>Description</h3>

<p>Calculate normal density function value at x with a mean of mu and standard deviation of sig.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr.nd(x,mu,sig)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>:x value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mu</code></td>
<td>
<p>:mean value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>sig</code></td>
<td>
<p>:standard deviation</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R"> tr.nd(seq(-3, 3, 0.1), 0, 1)
</code></pre>
