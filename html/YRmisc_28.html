<h2>Plot histograms  for a data frame</h2>

<h3>Description</h3>

<p>Plotting histograms for a data frame, with titles and label numbers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pl.hist(x, l = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>:a data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>: the beginning label number in the title (default set to 1)</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">pl.hist(mtcars,1)
</code></pre>
