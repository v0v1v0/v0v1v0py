<h2>Print content of rmd_doc into a text string</h2>

<h3>Description</h3>

<p>Content of rmd_doc objects will be converted into a string that will
be passed either to <code>print()</code> or to <code>write_rmd()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">print2text(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Input rmd_doc object.</p>
</td>
</tr></table>
