<h2>Pipe operator</h2>

<h3>Description</h3>

<p>See <code>magrittr::%&gt;%</code> for details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lhs %&gt;% rhs
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>lhs</code></td>
<td>
<p>A value or the magrittr placeholder.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rhs</code></td>
<td>
<p>A function call using the magrittr semantics.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The result of calling 'rhs(lhs)'.
</p>
