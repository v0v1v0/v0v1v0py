<h2>Coerce to Yam</h2>

<h3>Description</h3>

<p>Coerce to yam, a precursor to yamlet.  Generic, with character
method: <code>as_yam.character</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_yam(x, ...)
</code></pre>

<table>

<td>
<p>object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>passed arguments</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>list
</p>
